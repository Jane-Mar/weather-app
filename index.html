<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/55ae98d417.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-wrapper">
          <form id="current-location">
            <input
              type="search"
              id="search-city"
              class="form-control shadow-sm"
              placeholder="input city"
              style="width: 65%"
              autocomplete="off"
            />
            <button class="location-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass-location"></i>
            </button>
            <button class="location-btn" type="submit" id="current-position">
              <i class="fa-solid fa-location-crosshairs"></i>
            </button>
          </form>
        </div>

        <div class="current-weather-wrapper">
          <h1><i class="fa-solid fa-map-pin"></i> <span id="city"></span></h1>
          <div class="row">
            <div class="col-4">
              <ul>
                <li>
                  <i class="fa-solid fa-clock-rotate-left"></i>
                  <span id="time"></span>
                </li>
                <li>
                  <i class="fa-solid fa-calendar-check"></i>
                  <span id="data"></span>
                </li>
                <li>
                  <i class="fa-solid fa-wind"></i>
                  <span id="wind"></span> m/s
                </li>
              </ul>
            </div>
            <div class="col-4">
              <img src="" alt="" id="icon" />
            </div>
            <div class="col-4">
              <div class="today-temp">
                <span id="temperature"></span>
                <span class="units"> Â°C </span>
              </div>
            </div>
          </div>
          <div id="description"></div>
        </div>
        <div class="forecast-wrapper"></div>
        <p>
          @2022
          <a href="https://github.com/Jane-Mar/weather-app.git"> open-sourced</a
          >, by Jane Marinina and
          <a href="https://playful-churros-22749f.netlify.app/">hosted</a> on
          Netlify
        </p>
      </div>
    </div>
  </body>

  <script src="src/script.js"></script>
</html>
